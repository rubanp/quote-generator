<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resets.css" />
  </head>
  <body>
    <div id="container">
      <!-- Quote and Author -->
      <div id="quote-container">
        <!-- Quote -->
        <p id="quote">
          <i id="quote-icon" class="fas fa-quote-left"></i> Life itself is a
          quotation
        </p>
        <!-- Author -->
        <p id="author"><em>Jorge Luis Borges</em></p>
      </div>
      <!-- Buttons -->
      <div id="button-container">
        <button id="twitter-button"><i class="fab fa-twitter"></i></button>
        <button id="newquote-button">New Quote</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
